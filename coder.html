<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VΞLION Studio Pro</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
<style>
    :root {
        --accent: #6366f1;
        --bg-gradient: radial-gradient(circle at top left, #1e1b4b, #0f172a, #020617);
        --scroll-thumb: rgba(99, 102, 241, 0.3);
        --scroll-hover: rgba(99, 102, 241, 0.6);
    }

    body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background: var(--bg-gradient);
        background-attachment: fixed;
        color: #e2e8f0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
    }
    ::-webkit-scrollbar-track {
        background: rgba(15, 23, 42, 0.3);
    }
    ::-webkit-scrollbar-thumb {
        background: var(--scroll-thumb);
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: padding-box;
    }
    ::-webkit-scrollbar-thumb:hover {
        background: var(--scroll-hover);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    #toolbar {
        height: 70px;
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        display: flex;
        align-items: center;
        padding: 0 30px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        justify-content: space-between;
        z-index: 100;
    }

    .brand {
        font-weight: 600;
        letter-spacing: 2px;
        background: linear-gradient(to right, #818cf8, #c084fc);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    #editor-container {
        position: relative;
        flex-grow: 1;
        margin: 20px;
        border-radius: 12px;
        overflow: hidden;
        background: rgba(15, 23, 42, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
    }

    #editing, #highlighting {
        margin: 0;
        padding: 25px;
        border: 0;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        tab-size: 4;
        font-family: 'Fira Code', monospace;
        font-size: 14px;
        line-height: 1.6;
        white-space: pre;
        overflow: auto;
    }

    #editing {
        z-index: 1;
        color: transparent;
        background: transparent;
        caret-color: white;
        resize: none;
        outline: none;
    }

    #highlighting {
        z-index: 0;
        pointer-events: none;
    }

    pre[class*="language-"] {
        margin: 0 !important;
        background: transparent !important;
    }

    #preview-button {
        background: var(--accent);
        color: white;
        padding: 10px 24px;
        border-radius: 10px;
        font-size: 13px;
        font-weight: 600;
        transition: 0.3s;
        box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
    }

    #preview-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(99, 102, 241, 0.5);
    }

    #toast-notification {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%) translateY(100px);
        background: rgba(30, 41, 59, 0.8);
        backdrop-filter: blur(12px);
        padding: 12px 24px;
        border-radius: 50px;
        font-size: 12px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: #e2e8f0;
        transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        z-index: 1000;
    }
    #toast-notification.show { transform: translateX(-50%) translateY(0); }
</style>
</head>
<body>

<div id="toast-notification"></div>

<div id="toolbar">
    <div class="brand">VΞLION <span class="font-light opacity-50">STUDIO</span></div>
    <button id="preview-button">RUN_SYSTEM</button>
</div>

<main id="editor-container">
    <pre id="highlighting" aria-hidden="true"><code class="language-html" id="highlighting-content"></code></pre>
    <textarea id="editing" spellcheck="false" placeholder=""></textarea>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCba6M_spBXvuG91Zn-XWJ4bSTX6vNcST0",
  authDomain: "index-68220.firebaseapp.com",
  databaseURL: "https://index-68220-default-rtdb.firebaseio.com",
  projectId: "index-68220",
  storageBucket: "index-68220.firebasestorage.app",
  messagingSenderId: "633087068802",
  appId: "1:633087068802:web:f8aa1f2ef9c00b99d1429b"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const editor = document.getElementById('editing');
const resultElement = document.getElementById('highlighting-content');
const preElement = document.getElementById('highlighting');

function updateHighlight() {
    let code = editor.value;
    if(code[code.length-1] == "\n") code += " ";
    resultElement.textContent = code;
    Prism.highlightElement(resultElement);
}

function syncScroll() {
    preElement.scrollTop = editor.scrollTop;
    preElement.scrollLeft = editor.scrollLeft;
}

function showToast(message) {
    const toast = document.getElementById('toast-notification');
    toast.textContent = `⚡ ${message}`;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 2000);
}

let previewWindow = null;
const runPreview = () => {
    if (!previewWindow || previewWindow.closed) return;
    const blob = new Blob([editor.value], { type:'text/html' });
    previewWindow.location.replace(URL.createObjectURL(blob));
};

const openPreview = () => {
    if (!previewWindow || previewWindow.closed) {
        previewWindow = window.open('about:blank', 'VelionPreview');
        showToast('SYSTEM_ACTIVE');
    }
    runPreview();
    previewWindow.focus();
};

editor.addEventListener('input', () => {
    updateHighlight();
    syncScroll();
    
    clearTimeout(window.saveTimeout);
    window.saveTimeout = setTimeout(() => {
        set(ref(db, 'code/editor'), { content: editor.value })
          .then(() => showToast('CLOUD_SYNCED'));
    }, 3000);
});

editor.addEventListener('scroll', syncScroll);

get(ref(db, 'code/editor')).then(snapshot => {
    if(snapshot.exists()) {
        editor.value = snapshot.val().content;
        updateHighlight();
    }
});

window.addEventListener('keydown', (e) => {
    if (e.ctrlKey && e.key.toLowerCase() === 'q') {
        e.preventDefault();
        openPreview();
    }
});

document.getElementById('preview-button').addEventListener('click', openPreview);
</script>
</body>
</html>
