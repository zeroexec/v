<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VΞLION Studio Pro</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
    :root {
        --accent: #6366f1;
        --bg: #030712;
    }

    body {
        margin: 0;
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--bg);
        color: #f3f4f6;
        height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        transform: translateZ(0);
    }

    #toolbar {
        height: 60px;
        background: rgba(17, 24, 39, 0.8);
        backdrop-filter: blur(10px);
        display: flex;
        align-items: center;
        padding: 0 24px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        justify-content: space-between;
    }

    #editor-wrapper {
        position: relative;
        flex-grow: 1;
        margin: 15px;
        border-radius: 12px;
        background: #0f172a;
        border: 1px solid rgba(255, 255, 255, 0.1);
        overflow: hidden;
    }

    #editing, #highlighting {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 20px;
        border: 0;
        font-family: 'JetBrains Mono', monospace;
        font-size: 15px;
        line-height: 1.5;
        tab-size: 4;
        white-space: pre;
        word-wrap: normal;
        overflow: auto;
        box-sizing: border-box;
    }

    #editing {
        z-index: 2;
        color: transparent;
        background: transparent;
        caret-color: white;
        resize: none;
        outline: none;
        overscroll-behavior: contain;
    }

    #highlighting {
        z-index: 1;
        pointer-events: none;
        scrollbar-width: none; 
    }
    #highlighting::-webkit-scrollbar { display: none; }

    pre[class*="language-"] { margin: 0 !important; background: transparent !important; }

    #editing::-webkit-scrollbar { width: 8px; height: 8px; }
    #editing::-webkit-scrollbar-thumb { 
        background: rgba(255,255,255,0.1); 
        border-radius: 4px;
    }

    #preview-button {
        background: #fff;
        color: #000;
        padding: 8px 20px;
        border-radius: 6px;
        font-size: 12px;
        font-weight: 600;
        transition: 0.2s;
    }
    #preview-button:hover { background: var(--accent); color: #fff; }

    .sync-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #4ade80;
        display: inline-block;
        margin-right: 6px;
    }
    .is-syncing .sync-dot { background: #fbbf24; box-shadow: 0 0 8px #fbbf24; }
</style>
</head>
<body>

<div id="toolbar">
    <div class="flex items-center gap-4">
        <div class="font-bold tracking-tighter text-xl">VΞLION</div>
        <div id="status" class="text-[10px] opacity-50 flex items-center">
            <span class="sync-dot"></span> <span id="status-text">READY</span>
        </div>
    </div>
    <button id="preview-button">RUN SYSTEM</button>
</div>

<div id="editor-wrapper">
    <pre id="highlighting" aria-hidden="true"><code class="language-html" id="code-content"></code></pre>
    <textarea id="editing" spellcheck="false" placeholder="Start coding..."></textarea>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCba6M_spBXvuG91Zn-XWJ4bSTX6vNcST0",
  authDomain: "index-68220.firebaseapp.com",
  databaseURL: "https://index-68220-default-rtdb.firebaseio.com",
  projectId: "index-68220",
  storageBucket: "index-68220.firebasestorage.app",
  messagingSenderId: "633087068802",
  appId: "1:633087068802:web:f8aa1f2ef9c00b99d1429b"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const editor = document.getElementById('editing');
const highlighter = document.getElementById('highlighting');
const codeContent = document.getElementById('code-content');
const statusBox = document.getElementById('status');

let ticking = false;

function syncScroll() {
    if (!ticking) {
        window.requestAnimationFrame(() => {
            highlighter.scrollTop = editor.scrollTop;
            highlighter.scrollLeft = editor.scrollLeft;
            ticking = false;
        });
        ticking = true;
    }
}

function updateHighlight() {
    let code = editor.value;
    if(code[code.length-1] == "\n") code += " ";
    codeContent.textContent = code;
    Prism.highlightElement(codeContent);
}

editor.addEventListener('scroll', syncScroll, { passive: true });

editor.addEventListener('input', () => {
    updateHighlight();
    statusBox.classList.add('is-syncing');
    clearTimeout(window.saveTimeout);
    window.saveTimeout = setTimeout(() => {
        set(ref(db, 'code/editor'), { content: editor.value })
          .then(() => {
              statusBox.classList.remove('is-syncing');
              document.getElementById('status-text').textContent = 'CLOUD SYNCED';
          });
    }, 2500);
});

get(ref(db, 'code/editor')).then(snapshot => {
    if(snapshot.exists()) {
        editor.value = snapshot.val().content;
        updateHighlight();
    }
});

document.getElementById('preview-button').addEventListener('click', () => {
    const win = window.open('about:blank', 'VelionPreview');
    const blob = new Blob([editor.value], { type:'text/html' });
    win.location.replace(URL.createObjectURL(blob));
});
</script>
</body>
</html>
