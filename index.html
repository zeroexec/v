<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velion</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --hacker-green: #00FF41; 
            --dark-green: #003B00; 
            --error-red: #ff3333; 
        }
        body { 
            margin: 0; background-color: #000; color: var(--hacker-green); 
            font-family: 'JetBrains Mono', monospace; height: 100vh; 
            display: flex; justify-content: center; align-items: center; overflow: hidden; 
        }
        body::before { 
            content: " "; display: block; position: absolute; top: 0; left: 0; bottom: 0; right: 0; 
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06)); 
            z-index: 5000; background-size: 100% 2px, 3px 100%; pointer-events: none; 
        }
        .login-container { 
            width: 320px; padding: 40px; border: 2px solid var(--hacker-green); 
            background: #000; box-shadow: 0 0 20px rgba(0, 255, 65, 0.2); position: relative; z-index: 10; 
        }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { font-size: 1.2rem; letter-spacing: 5px; text-shadow: 0 0 10px var(--hacker-green); }
        input { 
            width: 100%; background: transparent; border: 1px solid var(--hacker-green); 
            padding: 10px; color: var(--hacker-green); font-family: 'JetBrains Mono', monospace; 
            box-sizing: border-box; outline: none; margin-bottom: 15px; text-align: center;
        }
        button { 
            width: 100%; background: var(--hacker-green); color: #000; border: none; 
            padding: 12px; font-family: 'JetBrains Mono', monospace; font-weight: bold; 
            cursor: pointer; text-transform: uppercase; transition: 0.2s;
        }
        button:hover { box-shadow: 0 0 15px var(--hacker-green); }
        #msg-box { font-size: 0.75rem; margin-top: 15px; text-align: center; height: 20px; }
        .error { color: var(--error-red); text-shadow: 0 0 5px var(--error-red); }
        .success { color: var(--hacker-green); text-shadow: 0 0 10px var(--hacker-green); font-weight: bold; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header"><h1>ACCESS.GATE</h1></div>
        <input type="text" id="userInput" placeholder="USERNAME" autocomplete="off">
        <input type="password" id="passInput" placeholder="PASSWORD">
        <button id="login-btn">GRANT_ACCESS</button>
        <div id="msg-box"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCba6M_spBXvuG91Zn-XJ4bSTX6vNcST0",
            authDomain: "index-68220.firebaseapp.com",
            databaseURL: "https://index-68220-default-rtdb.firebaseio.com",
            projectId: "index-68220",
            storageBucket: "index-68220.firebasestorage.app",
            messagingSenderId: "633087068802",
            appId: "1:633087068802:web:f8aa1f2ef9c00b99d1429b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const loginBtn = document.getElementById('login-btn');
        const userInput = document.getElementById('userInput');
        const passInput = document.getElementById('passInput');
        const msgBox = document.getElementById('msg-box');

        loginBtn.onclick = async () => {
            const userIn = userInput.value.trim();
            const passIn = passInput.value.trim();
            
            if(!userIn || !passIn) return;

            loginBtn.innerText = "VALIDATING...";
            msgBox.innerHTML = "";

            try {
                const snapshot = await get(ref(db, 'artifacts/active_account'));
                
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    
                    if (data.username === userIn && data.password === passIn) {
                        msgBox.innerHTML = '<span class="success">ACCESS_GRANTED. INITIALIZING...</span>';
                        localStorage.setItem("velion_access", "true");
                        
                        setTimeout(() => {
                            window.location.href = "beranda.html";
                        }, 1200);
                    } else {
                        handleError("INVALID_CREDENTIALS");
                    }
                } else {
                    handleError("NO_ACCOUNT_FOUND");
                }
            } catch (e) {
                handleError("CONNECTION_ERROR");
            }
        };

        function handleError(msg) {
            msgBox.innerHTML = `<span class="error">${msg}</span>`;
            passInput.value = "";
            loginBtn.innerText = "GRANT_ACCESS";
        }

        if (localStorage.getItem("velion_access") === "true") {
            window.location.href = "beranda.html";
        }

        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loginBtn.click();
        });
    </script>
</body>
</html>
